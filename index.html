<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <main>
      <div class="card">
        <div class="header">
          <img src="./images/illustration-hero.svg" alt="Illustration of a person listening to music with headphone attached to smartphone">
        </div>
        <div class="body">
          <p class="title">Order Summary</p>
          <p class="detail">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
          <div class="item-box">
            <div class="item-logo">
              <img src="./images/icon-music.svg" alt="Music icon">
            </div>
            <div class="item-detail">
              <p class="item-name">Annual Plan</p>
              <p class="item-price">$59.99/year</p>
            </div>
            <a href="#" class="item-link">Change</a>
          </div>
          <button class="btn-primary">Proceed to Payment</button>
          <span class="link-secondary"><a href="#">Cancel Order</a></span>
        </div>
      </div>
  </main>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/hifra01">Hilman F. Rakhmad</a>.
  </footer>
</body>
</html>
